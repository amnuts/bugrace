<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.min.css">

<body>

        <div class="small-12 columns">

        <div class="card">
            <aside><span>Rosie</span></aside>

                <aside>
                    <span>5</span>
                    <span>miles</span>
                </aside>
                <aside>
                    <span>15</span>
                    <span>caches</span>
                </aside>
            </div>
        </div>
    </div>

    <div class="medium-3 small-3 columns">
        <div class="card">
            <aside><span>Luke</span></aside>
            <img src="img/luke.png" />

                <aside>
                    <span>20</span>
                    <span>miles</span>
                </aside>
                <aside>
                    <span>3</span>
                    <span>caches</span>
                </aside>

        </div>
    </div>

    <div class="medium-3 small-3 columns">
        <div class="card">
            <aside><span>Lisa</span></aside>
            <img src="img/lisa.png" />

                <aside>
                    <span>3284</span>
                    <span>miles</span>
                </aside>
                <aside>
                    <span>4</span>

    </div>

    <div class="medium-3 small-3 columns">
        <div class="card">
            <aside><span>Andy</span></aside>
            <img src="img/andy.png" />

                <aside>
                    <span>0</span>
                    <span>miles</span>
                </aside>
                <aside>
                    <span>1</span>
                    <span>caches</span>
                </aside>
            </div>
        </div>
    </div>

</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/app.js"></script>

</html>
